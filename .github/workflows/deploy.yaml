name: Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_PROJECT_ID: terapea2
  SERVICE_NAME: horas-registro-civil
  REGION: us-west2
  IMAGE_URL: us-docker.pkg.dev/terapea2/horas-registro-civil

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Create Artifact Registry repository if it doesn't exist
        run: |
          gcloud artifacts repositories describe horas-registro-civil \
            --location=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            2>/dev/null || \
          gcloud artifacts repositories create horas-registro-civil \
            --repository-format=docker \
            --location=${{ env.REGION }} \
            --project=${{ env.GCP_PROJECT_ID }} \
            --description="Docker repository for horas-registro-civil"

      - name: Dockerize and push
        uses: ./.github/actions/dockerize
        with:
          IMAGE_URL: ${{ env.IMAGE_URL }}
          SA_KEY: ${{ secrets.SA_KEY }}
          IMAGE_NAME: horas-registro-civil

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_URL }}:latest
          region: ${{ env.REGION }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          secrets: |-
            SRCEI_RUT=SRCEI_RUT:latest
            SRCEI_PASSWORD=SRCEI_PASSWORD:latest
            SRCEI_USERNAME=SRCEI_USERNAME:latest
          flags: |-
            --allow-unauthenticated
            --memory 1024Mi
            --timeout 300
            --max-instances 10
